apply plugin: 'com.android.library'
//apply plugin: 'com.hujiang.android-aspectjx'


android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 26
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            // Zipalign优化
            zipAlignEnabled true

            consumerProguardFiles  'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
//    implementation 'com.android.support:appcompat-v7:28.0.0'
    api 'androidx.core:core:1.0.2'
    api 'androidx.appcompat:appcompat:1.0.2'
    api 'androidx.recyclerview:recyclerview:1.0.0'


    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    // Okhttp库
    api 'com.squareup.okhttp3:okhttp:3.1.2'
    //RxJava
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'io.reactivex.rxjava2:rxjava:2.1.1'
    api 'com.google.code.gson:gson:2.8.5'

//    Android room框架
    def room_version = "2.1.0-alpha03"

    implementation "androidx.room:room-runtime:$room_version"
    annotationProcessor "androidx.room:room-compiler:$room_version" // use kapt for Kotlin

    // optional - RxJava support for Room
    implementation "androidx.room:room-rxjava2:$room_version"

    // optional - Guava support for Room, including Optional and ListenableFuture
    implementation "androidx.room:room-guava:$room_version"

    // optional - Coroutines support for Room
    implementation "androidx.room:room-coroutines:$room_version"

    // Test helpers
    testImplementation "androidx.room:room-testing:$room_version"

//    美团路由框架
    api 'com.sankuai.waimai.router:router:1.2.0'
//    在Android P上使用反射  http://weishu.me/2019/03/16/another-free-reflection-above-android-p/
    implementation 'me.weishu:free_reflection:2.2.0'
//    //ANR检测
    implementation 'com.github.anrwatchdog:anrwatchdog:1.4.0'
//    //卡顿监测
    api 'com.github.markzhai:blockcanary-android:1.5.0'
//    //帮助类
    api 'commons-io:commons-io:2.5'
//    implementation 'androidx.work:work-runtime:2.1.0'
}
